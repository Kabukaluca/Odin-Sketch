<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Retro Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="EaS.js" defer></script>
    </head>
    <body class="body">
        <div id="menu">
            <div id="colorPickContainer">
                <input id="colorPick" type="color" value="#FF00D0">
            </div>
            <div id="colorBtnContainer">
                <button id="colorBtn">Color</button>
            </div>
            <div id="rainbowContainer">
                <button id="rainbowBtn">Rainbow</button>
            </div>
            <div id="eraserContainer">
                <button id="eraserBtn">erase</button>
            </div>
            <div id="clearContainer">
                <button id="clearBtn">clear</button>
            </div>
            <div id="sliderContainer">
                <span class="gridSize"></span>
                <input id="slider" type="range" min="2" max="100" value="0">
            </div>
        </div>
        <div id="sketch-container">
        </div>
    </body>
</html>
